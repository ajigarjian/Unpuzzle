{% extends "layout.html" %}

{% block title %}
    Database
{% endblock %}

{% block main %}
<div class=" table_search_wrapper ">
    <form action="/database" method="post">
        <div class="d-flex input-group input-daterange date_search_fields justify-content-sm-around">
            <div id="date_search_1_wrapper">
                <legend>Start Date</legend>
                    <input type="date" id="date_start_db" name="start_date" class="form-control" placeholder="Date">
            </div>
            <div id="date_search_2_wrapper">
                <legend>End Date</legend>
                    <input type="date" id="date_end_db" name="end_date" class="form-control" placeholder="Date">
            </div>
            <div id="clue_search_wrapper">
                <legend>Clue Keywords</legend>
                <input type="text" id="clue_search_db" name="clue" class="form-control">
            </div>
            <div id="ans_search_wrapper">
                <legend>Term Keywords</legend>
                <input type="text" id="ans_search_db" name="answer" class="form-control">
            </div>
        </div>
        <div class="d-flex input-group input-daterange date_search_fields justify-content-sm-around"></div>
            <div id="day_search_wrapper">
                <legend>Day</legend>
                {% for day in days %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="{{ day }}" name="Day_checked" value="{{ day }}">
                        <label class="form-check-label" for="inlineCheckbox1">{{ day }}</label>
                    </div>
                {% endfor %}
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
</div>
{% endblock %}
